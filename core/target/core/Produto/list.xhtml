<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml"
>

    <ui:define name="head-template">
        <h:head>
            <title>Lista de Produtos</title>
        </h:head>
    </ui:define>

    <ui:define name="container-template">
        <h1 class="header center orange-text">Lista de Produtos</h1>

        <h:form>
            <h:dataTable id="Tabela" value="#{produtoControllar.listProd()}" var="produto">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:outputText value="#{produto.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Valor</f:facet>
                    <h:outputText value="#{produto.valor}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">remover</f:facet>
                    <h:commandButton value="X"  action="#{produtoControllar.setDeleteProduto(produto)}" class=" btn" />
                </h:column>
                <h:column>
                    <f:facet name="header">editar</f:facet>
                    <h:commandButton action="#{produtoControllar.setUpdateProduto(produto)}" value=" ⚙ " class="btn"/>
                </h:column>
            </h:dataTable>

            <h:panelGroup layout="block" class="row center">
                <h:commandLink value="adicionar" action="edit" class="btn-large waves-effect waves-light orange"
                               id="download-button"/>
            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
