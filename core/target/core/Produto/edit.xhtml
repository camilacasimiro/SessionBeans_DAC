<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">

    <ui:define name="head-template">
        <h:head>
            <title>Editar Produtos</title>
        </h:head>
    </ui:define>


    <ui:define name="container-template">

        <h1 class="header center orange-text">Editar Produto</h1>

        <h:form>
            <h:panelGrid id="tabela">

                <h:outputLabel value="Descrição"/>
                <h:inputText value="#{produtoControllar.produto.descricao}"/>

                <h:outputLabel value="Valor"/>
                <p:inputNumber value="#{produtoControllar.produto.valor}"/>

                <h:commandButton action="#{produtoControllar.setAddProduto()}" value="Salvar" class="btn"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
