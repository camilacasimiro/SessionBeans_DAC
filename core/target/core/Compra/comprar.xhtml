<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="head-template">
        <h:head>
            <title>Venda</title>
        </h:head>
    </ui:define>
    <ui:define name="container-template">
        <h:form id="form">
            <p:growl id="mensagens" widgetVar="growl" sticky="false"/>
            <h5>Produtos disponíveis</h5>

                <p:dataTable id="checkboxDT" value="#{produtoController.listProd()}"  var="product"
                    selection="#{produtoController.prodSelected}"
                    rowKey="#{product.id}"
                    selectionMode="checkbox" style="margin-bottom:0" paginator="false"  rows="5" selectionPageOnly="false">

                <p:column selectionMode="multiple" style="width:16px; text-align:center"/>

                    <p:column headerText="Código">
                        <h:outputText value="#{product.id}" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{product.descricao}" />
                    </p:column>

                    <p:column headerText="Valor">
                        <h:outputText value="#{product.valor}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:outputLabel value="Digite seu codigo"/>
                        <p:inputNumber value="#{produtoController.codCliente}" />
                        <p:commandButton value="Comprar" action="#{produtoController.AdicionarCompra()}"/>
                    </f:facet>
                </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
