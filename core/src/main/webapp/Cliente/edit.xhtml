<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">

    <ui:define name="head-template">
        <h:head>
            <title>Adicionar de Clientes</title>
        </h:head>
    </ui:define>


    <ui:define name="container-template">

        <h1 class="header center orange-text">Lista de Clientes</h1>

        <h:form>
            <h:panelGrid id="tabela">

                <h:outputLabel value="Nome"/>
                <h:inputText value="#{clienteController.cliente.nome}"/>

                <h:outputLabel value="CPF"/>
                <h:inputText value="#{clienteController.cliente.cpf}"/>

                <h:commandButton action="#{clienteController.setAddCliente()}" value="Salvar" class="btn"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
